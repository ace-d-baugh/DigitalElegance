<html>
	<head>
		<meta charset="UTF-8" />
		<title>Three.js Room Demo</title>
		<style>
			body {
				margin: 0;
				background-color: #f0f0f0;
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	</head>
	<body>
		<canvas id="room"></canvas>
		<script>
         
			// Set up the scene, camera, and renderer
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			const renderer = new THREE.WebGLRenderer({
				canvas: document.getElementById('room'),
				antialias: true,
			});

			// Create the room geometry and material
			const roomGeometry = new THREE.BoxGeometry(10, 10, 10);
			const roomMaterial = new THREE.MeshBasicMaterial({
				map: [
					new THREE.TextureLoader().load('/public/img/wall-01.jpeg'), // right
					new THREE.TextureLoader().load('/public/img/wall-02.jpeg'), // left
					new THREE.TextureLoader().load('/public/img/wall-03.jpeg'), // top
					new THREE.TextureLoader().load('/public/img/wall-04.jpeg'), // bottom
					new THREE.TextureLoader().load('/public/img/wall-05.jpeg'), // front
					new THREE.TextureLoader().load('/public/img/wall-06.jpeg'), // back
				],
			});
			const roomMesh = new THREE.Mesh(roomGeometry, roomMaterial);
			scene.add(roomMesh);

			// Add lights to the scene
			const ambientLight = new THREE.AmbientLight(0x444444);
			scene.add(ambientLight);
			const pointLight = new THREE.PointLight(0xffffff, 1, 100);
			pointLight.position.set(5, 5, 5);
			scene.add(pointLight);

			// Set up camera controls
			const cameraControls = {
				rotationSpeed: 0.5,
				movementSpeed: 5,
			};

			// Event listeners for mouse and keyboard input
			document.addEventListener('mousemove', (event) => {
				const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
				const mouseY = (event.clientY / window.innerHeight) * 2 - 1;
				camera.rotation.y = mouseX * cameraControls.rotationSpeed;
				camera.rotation.x = mouseY * cameraControls.rotationSpeed;
			});

			document.addEventListener('keydown', (event) => {
				switch (event.key) {
					case 'w':
						camera.position.z -= cameraControls.movementSpeed;
						break;
					case 's':
						camera.position.z += cameraControls.movementSpeed;
						break;
					case 'a':
						camera.position.x -= cameraControls.movementSpeed;
						break;
					case 'd':
						camera.position.x += cameraControls.movementSpeed;
						break;
				}
			});

			// Render the scene
			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();
		</script>
	</body>
</html>
